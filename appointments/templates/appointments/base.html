<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Clinic System</title>
    <style>
        :root { 
            --primary-blue: #0052cc; 
            --bg-light: #f4f7fe; 
            --sidebar-width: 260px;
        }
        
        /* Core Reset */
        body, html { 
            margin: 0; 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background-color: var(--bg-light); 
            color: #1e293b; 
            /* Prevents horizontal scrolling on the entire app */
            overflow-x: hidden; 
            width: 100%;
        }

        * { box-sizing: border-box; }

        /* Global Layout Wrapper */
        .app-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* Sidebar content - handled by navigation.html */
        
        .main-content {
            flex: 1;
            /* In desktop, push content to the right of the fixed sidebar */
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            width: calc(100% - var(--sidebar-width));
            min-height: 100vh;
        }

        main {
            padding: 30px;
            flex: 1;
            width: 100%;
        }

        /* Responsive Breakpoints */
        @media (max-width: 1024px) {
            main { padding: 20px; }
        }

        @media (max-width: 768px) {
            /* Full width on mobile because sidebar is now a popup drawer */
            .main-content {
                margin-left: 0;
                width: 100%;
            }

            /* FORCE STACKING: This ensures any grid or flex layouts 
               inside your dashboard cards stack vertically on phones.
            */
            .main-content div[style*="display: grid"], 
            .main-content div[style*="display:flex"],
            .main-content .grid-container {
                grid-template-columns: 1fr !important;
                flex-direction: column !important;
                gap: 15px !important;
            }

            /* Make sure images or large cards don't break the screen width */
            img, .card, .stat-box {
                max-width: 100% !important;
                height: auto !important;
            }

            main { padding: 15px; padding-top: 70px; } /* padding-top makes room for the drawer button */
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #999; }
    </style>
</head>
<body>

    {% if user.is_authenticated %}
        <div class="app-container">
            {% include 'appointments/components/organisms/navigation.html' %}
            
            <div class="main-content">
                {% include 'appointments/components/organisms/header.html' %}
                
                <main>
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    {% else %}
        <div class="auth-page-wrapper">
            {% block auth_content %}{% endblock %}
        </div>
    {% endif %}

</body>
</html>
