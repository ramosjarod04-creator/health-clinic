{% comment %}
    Variables: 
    - text: Button label
    - bg: Background color hex
    - type: submit or button
{% endcomment %}

<button type="{{ type|default:'button' }}" 
        class="btn-atom" 
        style="--btn-bg: {{ bg|default:'#004a99' }}; background-color: var(--btn-bg); color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; transition: opacity 0.2s;">
    {{ text }}
</button>
