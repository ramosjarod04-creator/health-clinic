<button id="drawer-toggle" class="drawer-button">
    <span class="hamburger"></span>
</button>

<nav class="nav-container" id="side-nav">
    <div class="nav-logo-container">
        <h2 class="nav-logo">
            <span class="nav-logo-icon">H</span>
            HEALTH CLINIC
        </h2>
    </div>

    <ul class="nav-list">
        <li class="nav-item">
            <a href="{% url 'appointment_main' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'appointment_main' %}link-active{% else %}link-inactive{% endif %}">
                Dashboard
            </a>
        </li>

        {% if user.is_staff %}
            <li class="nav-item">
                <a href="{% url 'patients_list' %}" 
                   class="nav-link {% if request.resolver_match.url_name == 'patients_list' %}link-active{% else %}link-inactive{% endif %}">
                    Patients
                </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'all_appointments' %}" 
                   class="nav-link {% if request.resolver_match.url_name == 'all_appointments' %}link-active{% else %}link-inactive{% endif %}">
                    All Appointments
                </a>
            </li>
        {% endif %}

        <li class="nav-item nav-divider">
            <a href="{% url 'profile_settings' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'profile_settings' %}link-active{% else %}link-inactive{% endif %}">
                Account Settings
            </a>
        </li>
    </ul>
</nav>

<div id="nav-overlay" class="overlay"></div>

<style>
    /* DESKTOP BASE */
    .nav-container {
        width: 260px; background: white; height: 100vh; border-right: 1px solid #eef2f6; 
        padding: 30px 20px; position: fixed; left: 0; top: 0; z-index: 1050;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .drawer-button { display: none; }
    .nav-logo-container { margin-bottom: 40px; padding-left: 10px; }
    .nav-logo { margin: 0; font-size: 1.4rem; color: #0052cc; display: flex; align-items: center; gap: 8px; }
    .nav-logo-icon { background: #0052cc; color: white; padding: 2px 8px; border-radius: 6px; font-weight: 800; }
    .nav-list { list-style: none; padding: 0; margin: 0; }
    .nav-item { margin-bottom: 8px; }
    .nav-link { display: block; padding: 12px 15px; border-radius: 12px; text-decoration: none; transition: 0.2s; }
    .link-active { color: #0052cc !important; background-color: #f0f7ff !important; font-weight: 600 !important; }
    .link-inactive { color: #64748b; font-weight: 500; }
    .link-inactive:hover { background-color: #f8fafc; }
    .nav-divider { margin-top: 20px; border-top: 1px solid #f1f5f9; padding-top: 20px; }

    /* MOBILE REPAIRS */
    @media (max-width: 768px) {
        .nav-container {
            transform: translateX(-100%);
            box-shadow: 15px 0 30px rgba(0,0,0,0.1);
            z-index: 2000; /* Higher than the toggle button */
        }

        .nav-container.active {
            transform: translateX(0);
        }

        .drawer-button {
            display: flex;
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 1900; /* Sits below the sidebar when open */
            background: #0052cc;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,82,204,0.3);
        }

        .hamburger, .hamburger::before, .hamburger::after {
            content: '';
            display: block;
            background: white;
            height: 2px;
            width: 20px;
            border-radius: 2px;
            transition: all 0.3s;
        }
        .hamburger::before { transform: translateY(-6px); }
        .hamburger::after { transform: translateY(6px); }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(3px);
            z-index: 1950; /* Sits between the button and the sidebar */
        }
        .overlay.active { display: block; }
    }
</style>

<script>
    const drawerToggle = document.getElementById('drawer-toggle');
    const sideNav = document.getElementById('side-nav');
    const navOverlay = document.getElementById('nav-overlay');

    function toggleMenu() {
        sideNav.classList.toggle('active');
        navOverlay.classList.toggle('active');
    }

    drawerToggle.addEventListener('click', toggleMenu);
    navOverlay.addEventListener('click', toggleMenu);
</script>
